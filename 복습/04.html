<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <input type="checkbox" name="보이는체크" id="">
        <input type="checkbox" class="체크된" checked id="이미체크된" style="display: none;">

        <input type="radio" name="라디오버튼" id="">

        <input type="radio" name="버튼1" id="aaa">
        <label for="aaa">a버튼</label>
        <input type="radio" name="버튼2" id="bbb">
        <label for="bbb">b버튼</label>
        <input type="radio" name="버튼3" id="ccc">
        <label for="ccc">c버튼</label>

        <select name="셀렉트 밑은 옵션" id="">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>

        <input type="submit" value="제출완">
    </form>
</body>
</html>
