<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .my-video{
            width: 100%;
            /* 영상 들어가는 비율만 정해주면 알아서 들어감 
            비율의 기준은 width가 아니여도 됨 
            영상 주소에 있는 width, height 지워야함*/
            aspect-ratio: 16/9;
        }

    </style>
</head>
<body>
    <iframe class="my-video" src="https://www.youtube.com/embed/K3KkoIHbZtQ?si=u6M7ZpAuVlKjHW_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
